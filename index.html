<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sports Grid</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      h1 {
        margin-left: 10px;
      }
      .container {
        display: grid;
        grid-template-columns: minmax(100px, 350px) minmax(350px, 1fr) minmax(
            100px,
            350px
          );
        /* border: 1px solid red; */
        padding: 5px;
        gap: 5px;
      }
      .item {
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sports Sports</h1>
    </header>

    <main class="container">
      <div class="item"><img src="./assets/football.jpeg" alt="" /></div>
      <div class="item"><img src="./assets/golf.jpg" alt="" /></div>
      <div class="item"><img src="./assets/swimming.jpeg" alt="" /></div>
      <div class="item"><img src="./assets/tennis.jpg" alt="" /></div>
      <div class="item"><img src="./assets/volleyball.jpeg" alt="" /></div>
      <div class="item"><img src="./assets/racing.jpg" alt="" /></div>
      <div class="item"><img src="./assets/diving.jpeg" alt="" /></div>
      <div class="item"><img src="./assets/hockey.jpg" alt="" /></div>
      <div class="item"><img src="./assets/baseball.jpeg" alt="" /></div>
    </main>
  </body>
</html>
